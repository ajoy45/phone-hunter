<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <h1 class="text-center text-primary m-4">welcome to my phone hunter</h1>
    </header>
     <main>
        <!-- search area -->
        <section class="container">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <input type="text" id="input-field" class="form-control w-50" placeholder="Search Phone">
                <button onclick="searchPhone()" type="button" class="btn btn-primary">Primary</button>
            </div>
        </section>
        <!-- phone section -->
        <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gap-3 justify-content-center">
                
            </div>
            <div class="text-center ">
                <p id="no-phone-found" class="text-warning fs-4 d-none">no phone found please search right name!!!!</p>
            </div>
        </section>
        <!-- spin/loading section -->
        <section>
            <div id="spiner" style="height:400px" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
     </main>

     <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
